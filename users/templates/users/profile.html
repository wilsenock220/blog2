{% extends "blog/base.html" %}  
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
    <div class="container">
        <div class="container">
            <div class="container">

                <div class="container">
                    <div class="row mt-5 pt-5">
                        <div class="col-md-6">
                            <div class="card-wrapper">
                                <div id="card-1" class="card card-rotating text-center">
                                    <div class="face front">
                                        <div class="card-up">
                                            <img class="card-img-top" src="https://mdbootstrap.com/img/Photos/Others/photo7.jpg" alt="Image with a photo of clouds.">
                                        </div>
                                        <div class="avatar mx-auto white" style="margin-top: -30%;"><img src="{{ user.profile.image.url }}" class="rounded-circle" style="height: 125px; width: 125px;"  alt="Sample avatar image.">
                                        </div>
                                        <div class="card-body">
                                            <h4 class="font-weight-bold mb-3">{{ user.username }}</h4>
                                            <p class="font-weight-bold blue-text">{{ user.email }}</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <h5 class="card-header info-color white-text text-center py-4">
                                <strong>Profile Info</strong>
                            </h5>
                            <div class="card-body px-lg-5 pt-0">
                                <form class="text-center" style="color: #757575;" action="#!" method="POST" enctype="multipart/form-data" >
                                    {% csrf_token %}
                                    <div class="">
                                        {{ u_form|crispy }}
                                        {{ p_form|crispy }}
                                    </div>
                                    <div class="modal-footer d-flex justify-content-center">
                                        <button class="btn btn-outline-info btn-rounded btn-block my-4 waves-effect z-depth-0" type="submit">Update</button>
                                    </div>
                                </form>  
                            </div>
                        </div>
                    </div> 
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock content %}
